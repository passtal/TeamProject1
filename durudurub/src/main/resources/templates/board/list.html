<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 - 두루두룹</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/board/board.css}">
    </th:block>
</head>
<body>
    <main layout:fragment="content" class="board-list-page container py-5">
        <!-- 모임 정보 헤더 -->
        <div class="club-info-header mb-4">
            <div class="d-flex align-items-center gap-3">
                <a th:href="@{/club/{no}(no=${club.no})}" class="btn btn-outline-secondary btn-sm">
                    ← 모임으로 돌아가기
                </a>
                <h2 class="mb-0" th:text="${club.title}">모임 이름</h2>
            </div>
        </div>

        <!-- 게시글 목록 헤더 -->
        <div class="board-list-header d-flex justify-content-between align-items-center mb-4">
            <h3 class="section-title mb-0">게시글</h3>
            <a th:href="@{/club/{clubNo}/board/write(clubNo=${club.no})}" class="btn btn-join" sec:authorize="isAuthenticated()">
                게시글 작성
            </a>
        </div>

        <!-- 공지사항 -->
        <div class="notice-section mb-4" th:if="${notices != null and !notices.empty}">
            <h5 class="text-muted mb-3">공지사항</h5>
            <div class="list-group">
                <a th:each="notice : ${notices}" 
                   th:href="@{/club/{clubNo}/board/{no}(clubNo=${club.no}, no=${notice.no})}"
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center notice-item">
                    <div>
                        <span class="badge bg-danger me-2">공지</span>
                        <span th:text="${notice.title}">공지 제목</span>
                    </div>
                    <small class="text-muted" th:text="${#dates.format(notice.createdAt, 'yyyy.MM.dd')}">2024.01.01</small>
                </a>
            </div>
        </div>

        <!-- 게시글 목록 -->
        <div class="board-list">
            <div th:if="${boards == null or boards.empty}" class="text-center py-5">
                <p class="text-muted">아직 게시글이 없습니다.</p>
                <a th:href="@{/club/{clubNo}/board/write(clubNo=${club.no})}" class="btn btn-join" sec:authorize="isAuthenticated()">
                    첫 게시글 작성하기
                </a>
            </div>

            <div class="list-group" th:if="${boards != null and !boards.empty}">
                <div th:each="board : ${boards}" class="list-group-item board-item">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="board-item-content">
                            <a th:href="@{/club/{clubNo}/board/{no}(clubNo=${club.no}, no=${board.no})}" class="board-item-title text-decoration-none">
                                <h5 class="mb-1" th:text="${board.title}">게시글 제목</h5>
                            </a>
                            <p class="mb-2 text-muted board-item-preview" th:text="${#strings.abbreviate(board.content, 100)}">
                                게시글 내용 미리보기...
                            </p>
                            <div class="d-flex align-items-center gap-3 text-muted small">
                                <span class="author-info d-flex align-items-center gap-1">
                                    <img th:if="${board.writer != null and board.writer.profileImg != null and !board.writer.profileImg.isEmpty()}" 
                                         th:src="${board.writer.profileImg.startsWith('/static/') ? board.writer.profileImg.substring(7) : (board.writer.profileImg.startsWith('/') ? board.writer.profileImg : '/upload/profile/' + board.writer.profileImg)}" 
                                         alt="프로필" class="rounded-circle" style="width: 24px; height: 24px; object-fit: cover;"
                                         onerror="this.style.display='none';this.nextElementSibling.style.display='inline-flex';">
                                    <span th:unless="${board.writer != null and board.writer.profileImg != null and !board.writer.profileImg.isEmpty()}" 
                                          class="author-avatar-small" th:text="${board.writer != null ? #strings.substring(board.writer.username, 0, 1) : '?'}">작</span>
                                    <span th:text="${board.writer.username}">작성자</span>
                                </span>
                                <span th:text="${#dates.format(board.createdAt, 'yyyy.MM.dd HH:mm')}">2024.01.01</span>
                                <span>
                                    <i class="bi bi-hand-thumbs-up"></i>
                                    <span th:text="${board.likeCount}">0</span>
                                </span>
                                <span>
                                    <i class="bi bi-chat"></i>
                                    <span th:text="${board.commentCount}">0</span>
                                </span>
                            </div>
                        </div>
                        <span class="badge bg-secondary" th:text="'조회 ' + ${board.viewCount}">조회 0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 페이징 -->
        <nav class="mt-4" th:if="${boards != null and !boards.empty}">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#">이전</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">다음</a>
                </li>
            </ul>
        </nav>
    </main>
</body>
</html>
