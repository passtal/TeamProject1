<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <title th:text="${board.title} + ' - 두루두룹'">게시글 상세</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/board/board.css}">
    </th:block>
</head>

<body>
    <main layout:fragment="content" class="board-detail-page container py-5">
        <!-- 뒤로가기 -->
        <div class="mb-4">
            <a th:href="@{/club/{clubNo}/board(clubNo=${club.no})}" class="btn btn-outline-secondary btn-sm">
                ← 목록으로
            </a>
        </div>

        <!-- 게시글 카드 -->
        <div class="board-card">
            <!-- 게시글 헤더 -->
            <div class="board-header">
                <div class="header-top">
                    <h1 class="board-title" th:text="${board.title}">게시글 제목</h1>
                    <button class="btn-heart" id="btnLike" th:data-no="${board.no}" th:classappend="${board.liked ? 'liked' : ''}">
                        <i class="bi fs-4" th:classappend="${board.liked == true ? 'bi-heart-fill text-danger' : 'bi-heart'}"></i>
                        <span class="heart-badge" th:text="${board.likeCount}">0</span>
                    </button>
                </div>

                <!-- 작성자 정보 -->
                <div class="board-meta">
                    <img th:if="${board.writer != null and board.writer.profileImg != null and !board.writer.profileImg.isEmpty()}" 
                         th:src="${board.writer.profileImg.startsWith('/static/') ? board.writer.profileImg.substring(7) : (board.writer.profileImg.startsWith('/') ? board.writer.profileImg : '/upload/profile/' + board.writer.profileImg)}" alt="프로필" 
                         class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
                    <div th:unless="${board.writer != null and board.writer.profileImg != null and !board.writer.profileImg.isEmpty()}" 
                         class="author-avatar" th:text="${board.writer != null and board.writer.username != null ? #strings.substring(board.writer.username, 0, 1) : '?'}">작</div>
                    <div class="leader-info">
                        <span class="meta-label">작성자</span>
                        <span class="meta-value" th:text="${board.writer != null ? board.writer.username : '알 수 없음'}">작성자 이름</span>
                    </div>
                    <div class="ms-auto text-muted small">
                        <span th:text="${#dates.format(board.createdAt, 'yyyy.MM.dd HH:mm')}">2024.01.01 12:00</span>
                        <span class="ms-2">조회 <span th:text="${board.viewCount}">0</span></span>
                    </div>
                </div>

                <!-- 수정/삭제 버튼 (작성자 또는 호스트) -->
                <div class="board-actions" th:if="${isWriter or isHost}">
                    <div></div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/club/{clubNo}/board/{no}/edit(clubNo=${club.no}, no=${board.no})}" class="btn btn-edit">
                            <img th:src="@{/img/board/edit-icon.png}" alt="수정">
                            수정
                        </a>
                        <form th:action="@{/club/{clubNo}/board/{no}/delete(clubNo=${club.no}, no=${board.no})}" method="post" style="display: inline;" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                            <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 게시글 내용 -->
            <div class="board-content">
                <div class="content-section">
                    <div class="section-text" th:utext="${board.content}">
                        게시글 내용이 여기에 표시됩니다.
                    </div>
                </div>

                <!-- 게시글 이미지 (있는 경우) -->
                <div class="board-images" th:if="${board.imageList != null and !board.imageList.empty}">
                    <div th:each="image : ${board.imageList}" class="board-image-item">
                        <img th:src="${image.imageUrl}" alt="게시글 이미지">
                    </div>
                </div>
            </div>
        </div>

        <!-- 댓글 섹션 -->
        <div class="comments-section mt-4">
            <div class="posts-header">
                <h4 class="section-title">
                    댓글 <span class="text-muted" th:text="'(' + ${board.commentCount} + ')'"></span>
                </h4>
            </div>

            <!-- 댓글 작성 폼 -->
            <div class="comment-write-form mb-4" sec:authorize="isAuthenticated()">
                <div class="d-flex gap-3">
                    <div class="flex-grow-1">
                        <textarea id="commentContent" class="form-control" rows="3" 
                                  placeholder="댓글을 작성해주세요..."></textarea>
                        <div class="d-flex justify-content-end mt-2">
                            <button class="btn btn-join btn-sm" onclick="submitComment()">댓글 작성</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 댓글 목록 -->
            <div id="commentList" class="comment-list">
            </div>
        </div>


        <!-- ⭐ 신고하기 추가! (모달)
            신고하기 들어갈 위치 필요! -->
        <!-- 사용자 신고 모달 -->
        <div id="report-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="icon-wrapper">
                    <span class="material-symbols-outlined error-icon">warning</span>
                </div>
            </div>
            <h2 class="modal-title">사용자 신고하기</h2>
            <p class="modal-text">
                <span id="reportTargetName" class="report-target">김민수</span> 님을 신고합니다
            </p>
            <!-- 신고 사유 -->
            <div class="modal-form">
                <label for="reportReason" class="modal-label">신고 사유</label>
                <select id="reportReason" class="modal-input">
                    <option value="">선택해주세요</option>
                    <option value="ABUSE">욕설 및 비방</option>
                    <option value="SPAM">스팸/홍보</option>
                    <option value="SEXUAL">음란물/선정성</option>
                    <option value="SCAM">사기 의심</option>
                    <option value="PRIVACY">개인정보 침해</option>
                    <option value="ETC">기타</option>
                </select>
            </div>

            <!-- 상세 내용 -->
            <div class="modal-form">
                <label for="reportContent" class="modal-label">상세 내용 (선택)</label>
                <textarea
                    id="reportContent"
                    class="modal-textarea"
                    placeholder="신고 사유를 자세히 설명해주세요..."
                ></textarea>
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" onclick="closeReportModal()">취소</button>
                <button class="modal-btn modal-btn-delete" onclick="submitReport()">신고하기</button>
            </div>
        </div>
        </div>
    </main>

    <th:block layout:fragment="script">
    <script th:inline="javascript">
        const boardNo = [[${board.no}]];
        const clubNo = [[${club.no}]];

        // 페이지 로드 시 댓글 불러오기
        $(document).ready(function() {
            loadComments();
        });

        // 댓글 목록 조회
        function loadComments() {
            $.ajax({
                url: '/api/comments/board/' + boardNo,
                type: 'GET',
                success: function(comments) {
                    renderComments(comments);
                },
                error: function(xhr) {
                    console.error('댓글 로딩 실패', xhr.responseText);
                }
            });
        }

        // 댓글 렌더링
        // 노션 공유에 해당 코드 해석 정리
        function renderComments(comments) {
            let html = '';
            
            comments.forEach(function(comment) {
                let avatarHtml = '';
                var profileImg = comment.writer ? comment.writer.profileImg : null;
                if (profileImg && profileImg.trim() !== '') {
                    var imgSrc = profileImg;
                    if (imgSrc.indexOf('/static/') === 0) {
                        imgSrc = imgSrc.substring(7);
                    } else if (imgSrc.indexOf('http') !== 0 && imgSrc.indexOf('/') !== 0) {
                        imgSrc = '/upload/profile/' + imgSrc;
                    }
                    avatarHtml = '<img src="' + escapeHtml(imgSrc) + '" alt="프로필" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;" onerror="this.style.display=\'none\';this.nextElementSibling.style.display=\'flex\';">';
                    var initial = comment.writer && comment.writer.username ? comment.writer.username.substring(0, 1) : '?';
                    avatarHtml += '<div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" style="width: 40px; height: 40px; font-weight: bold; font-size: 14px; display: none;">' + escapeHtml(initial) + '</div>';
                } else {
                    avatarHtml = '<div class="author-avatar">' + escapeHtml(comment.writer ? comment.writer.username.substring(0, 1) : '?') + '</div>';
                }
                
                html += '<div class="comment-item mb-3 p-3 bg-light rounded" data-comment-no="' + comment.no + '">';
                html += '  <div class="d-flex gap-3">';
                html += '    ' + avatarHtml;
                html += '    <div class="flex-grow-1">';
                html += '      <div class="d-flex justify-content-between align-items-center mb-2">';
                html += '        <strong>' + escapeHtml(comment.writer ? comment.writer.username : '알 수 없음') + '</strong>';
                html += '        <div class="d-flex align-items-center gap-2">';
                html += '          <small class="text-muted">' + formatDate(comment.createdAt) + '</small>';
                html += '        </div>';
                html += '      </div>';
                html += '      <p class="mb-0 comment-content-text">' + escapeHtml(comment.content) + '</p>';
                html += '    </div>';
                html += '  </div>';
                html += '</div>';
            });
            $('#commentList').html(html || '<p class="text-muted text-center py-3">아직 댓글이 없습니다.</p>');
        }

        // 댓글 작성
        function submitComment() {
            const content = $('#commentContent').val().trim();
            if (!content) {
                alert('댓글 내용을 입력해주세요.');
                return;
            }

            $.ajax({
                url: '/api/comments',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    boardNo: boardNo,
                    content: content
                }),
                success: function(result) {
                    $('#commentContent').val('');
                    loadComments();
                },
                error: function() {
                    alert('댓글 작성에 실패했습니다. 로그인이 필요합니다.');
                }
            });
        }

        // 게시글 좋아요
        $('#btnLike').click(function() {
            const btn = $(this);
            $.ajax({
                url: '/api/likes/board/' + boardNo,
                type: 'POST',
                success: function(result) {
                    btn.find('.heart-badge').text(result.count);
                    btn.toggleClass('liked', result.liked);
                    var icon = btn.find('i');
                    if (result.liked) {
                        icon.removeClass('bi-heart').addClass('bi-heart-fill text-danger');
                    } else {
                        icon.removeClass('bi-heart-fill text-danger').addClass('bi-heart');
                    }
                },
                error: function() {
                    alert('로그인이 필요합니다.');
                }
            });
        });
        
        // 댓글 삭제
        function deleteComment(commentNo) {
            if (confirm('댓글을 삭제하시겠습니까?')) {
                $.ajax({
                    url: '/api/comments/' + commentNo,
                    type: 'DELETE',
                    success: function() {
                        loadComments();
                    },
                    error: function() {
                        alert('댓글 삭제에 실패했습니다.');
                    }
                });
            }
        }
        
        // 댓글 수정
        function editComment(commentNo) {
            const commentItem = $('[data-comment-no="' + commentNo + '"]');
            const contentEl = commentItem.find('.comment-content-text');
            const currentContent = contentEl.text();
            
            const newContent = prompt('댓글 수정:', currentContent);
            if (newContent && newContent.trim() !== '' && newContent !== currentContent) {
                $.ajax({
                    url: '/api/comments',
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({ no: commentNo, content: newContent.trim() }),
                    success: function() {
                        loadComments();
                    },
                    error: function() {
                        alert('댓글 수정에 실패했습니다.');
                    }
                });
            }
        }
        
        // HTML 이스케이프
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'});
        }

        // 유저 신고 버튼 클릭
        function reportUser(btn) {
            var userNo = $(btn).data('user-no');
            var username = $(btn).data('username');
            // TODO: 팀원이 모달로 신고 기능 구현 예정
            alert('[' + username + '] 유저 신고 기능은 준비 중입니다.');
        }
    </script>
    </th:block>
</body>
</html>
