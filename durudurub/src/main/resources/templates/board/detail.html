<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${board.title} + ' - 두루두룹'">게시글 상세</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body class="board-detail-page">
    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <!-- Main Content -->
    <main class="container py-5">
        <!-- 뒤로가기 -->
        <div class="mb-4">
            <a th:href="@{/club/{clubNo}/board(clubNo=${club.no})}" class="btn btn-outline-secondary btn-sm">
                ← 목록으로
            </a>
        </div>

        <!-- 게시글 카드 -->
        <div class="board-card">
            <!-- 게시글 헤더 -->
            <div class="board-header">
                <div class="header-top">
                    <h1 class="board-title" th:text="${board.title}">게시글 제목</h1>
                    <button class="btn-heart" id="btnLike" th:data-no="${board.no}">
                        <img th:src="@{/img/board/heart-icon.png}" alt="좋아요">
                        <span class="heart-badge" th:text="${board.likeCount}">0</span>
                    </button>
                </div>

                <!-- 작성자 정보 -->
                <div class="board-meta">
                    <div class="author-avatar" th:text="${board.writer != null ? #strings.substring(board.writer.username, 0, 1) : '?'}">작</div>
                    <div class="leader-info">
                        <span class="meta-label">작성자</span>
                        <span class="meta-value" th:text="${board.writer != null ? board.writer.username : '알 수 없음'}">작성자 이름</span>
                    </div>
                    <div class="ms-auto text-muted small">
                        <span th:text="${#dates.format(board.createdAt, 'yyyy.MM.dd HH:mm')}">2024.01.01 12:00</span>
                        <span class="ms-2">조회 <span th:text="${board.viewCount}">0</span></span>
                    </div>
                </div>

                <!-- 수정/삭제 버튼 (작성자 또는 호스트) -->
                <div class="board-actions" th:if="${isWriter or isHost}">
                    <div></div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/club/{clubNo}/board/{no}/update(clubNo=${club.no}, no=${board.no})}" class="btn btn-edit">
                            <img th:src="@{/img/board/edit-icon.png}" alt="수정">
                            수정
                        </a>
                        <button class="btn btn-outline-danger btn-sm" onclick="deleteBoard()">삭제</button>
                    </div>
                </div>
            </div>

            <!-- 게시글 내용 -->
            <div class="board-content">
                <div class="content-section">
                    <div class="section-text" th:utext="${board.content}">
                        게시글 내용이 여기에 표시됩니다.
                    </div>
                </div>

                <!-- 게시글 이미지 (있는 경우) -->
                <div class="board-images" th:if="${board.imageList != null and !board.imageList.empty}">
                    <div th:each="image : ${board.imageList}" class="board-image-item">
                        <img th:src="${image.imageUrl}" alt="게시글 이미지">
                    </div>
                </div>
            </div>
        </div>

        <!-- 댓글 섹션 -->
        <div class="comments-section mt-4">
            <div class="posts-header">
                <h4 class="section-title">
                    댓글 <span class="text-muted" th:text="'(' + ${board.commentCount} + ')'"></span>
                </h4>
            </div>

            <!-- 댓글 작성 폼 -->
            <div class="comment-write-form mb-4" sec:authorize="isAuthenticated()">
                <div class="d-flex gap-3">
                    <div class="author-avatar" sec:authentication="principal.username" 
                         th:text="${#strings.substring(#authentication.principal.username, 0, 1)}">나</div>
                    <div class="flex-grow-1">
                        <textarea id="commentContent" class="form-control" rows="3" 
                                  placeholder="댓글을 작성해주세요..."></textarea>
                        <div class="d-flex justify-content-end mt-2">
                            <button class="btn btn-join btn-sm" onclick="submitComment()">댓글 작성</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 댓글 목록 -->
            <div id="commentList" class="comment-list">
                <!-- JQuery Ajax로 비동기 요청 해야함!!!!! -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <!-- Scripts -->
    <th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
    
    <script th:inline="javascript">
        const boardNo = [[${board.no}]];
        const clubNo = [[${club.no}]];

        // 페이지 로드 시 댓글 불러오기
        $(document).ready(function() {
            loadComments();
        });

        // 댓글 목록 조회
        function loadComments() {
            $.ajax({
                url: '/api/comments/board/' + boardNo,
                type: 'GET',
                success: function(comments) {
                    renderComments(comments);
                },
                error: function() {
                    console.error('댓글 로딩 실패');
                }
            });
        }

        // 댓글 렌더링
        function renderComments(comments) {
            let html = '';
            const currentUserNo = [[${#authentication.principal?.user?.no ?: 0}]];
            
            comments.forEach(function(comment) {
                let actionButtons = '';
                
                // 댓글 작성자만 수정/삭제 가능
                if (comment.writerNo === currentUserNo) {
                    actionButtons = `
                        <button class="btn btn-sm btn-outline-secondary me-1" onclick="editComment(${comment.no})">수정</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteComment(${comment.no})">삭제</button>
                    `;
                }
                
                html += `
                    <div class="comment-item mb-3 p-3 bg-light rounded" data-comment-no="${comment.no}">
                        <div class="d-flex gap-3">
                            <div class="author-avatar">${comment.writer.username.substring(0, 1)}</div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <strong>${comment.writer.username}</strong>
                                    <div class="d-flex align-items-center gap-2">
                                        <small class="text-muted">${formatDate(comment.createdAt)}</small>
                                        ${actionButtons}
                                    </div>
                                </div>
                                <p class="mb-2 comment-content-text">${escapeHtml(comment.content)}</p>
                                <button class="btn btn-sm btn-outline-danger btn-comment-like" onclick="toggleCommentLike(${comment.no}, this)">
                                    ♥ <span class="comment-like-count">${comment.likeCount || 0}</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            $('#commentList').html(html || '<p class="text-muted text-center py-3">아직 댓글이 없습니다.</p>');
        }

        // 댓글 작성
        function submitComment() {
            const content = $('#commentContent').val().trim();
            if (!content) {
                alert('댓글 내용을 입력해주세요.');
                return;
            }

            $.ajax({
                url: '/api/comments',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    boardNo: boardNo,
                    content: content
                }),
                success: function(result) {
                    $('#commentContent').val('');
                    loadComments();
                },
                error: function() {
                    alert('댓글 작성에 실패했습니다.');
                }
            });
        }

        // 좋아요
        $('#btnLike').click(function() {
            const btn = $(this);
            $.ajax({
                url: '/api/likes/board/' + boardNo,
                type: 'POST',
                success: function(result) {
                    btn.find('.heart-badge').text(result.count);
                    btn.toggleClass('liked', result.liked);
                },
                error: function() {
                    alert('로그인이 필요합니다.');
                }
            });
        });

        // 게시글 삭제
        function deleteBoard() {
            if (confirm('정말 삭제하시겠습니까?')) {
                $.ajax({
                    url: '/api/boards/' + boardNo,
                    type: 'DELETE',
                    success: function() {
                        alert('게시글이 삭제되었습니다.');
                        location.href = '/club/' + clubNo + '/board';
                    },
                    error: function() {
                        alert('게시글 삭제에 실패했습니다.');
                    }
                });
            }
        }
        
        // 댓글 삭제
        function deleteComment(commentNo) {
            if (confirm('댓글을 삭제하시겠습니까?')) {
                $.ajax({
                    url: '/api/comments/' + commentNo,
                    type: 'DELETE',
                    success: function() {
                        loadComments();
                    },
                    error: function() {
                        alert('댓글 삭제에 실패했습니다.');
                    }
                });
            }
        }
        
        // 댓글 수정
        function editComment(commentNo) {
            const commentItem = $(`[data-comment-no="${commentNo}"]`);
            const contentEl = commentItem.find('.comment-content-text');
            const currentContent = contentEl.text();
            
            const newContent = prompt('댓글 수정:', currentContent);
            if (newContent && newContent.trim() !== '' && newContent !== currentContent) {
                $.ajax({
                    url: '/api/comments/' + commentNo,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({ content: newContent.trim() }),
                    success: function() {
                        loadComments();
                    },
                    error: function() {
                        alert('댓글 수정에 실패했습니다.');
                    }
                });
            }
        }
        
        // 댓글 좋아요
        function toggleCommentLike(commentNo, btn) {
            $.ajax({
                url: '/api/likes/comment/' + commentNo,
                type: 'POST',
                success: function(result) {
                    $(btn).find('.comment-like-count').text(result.count);
                    $(btn).toggleClass('liked', result.liked);
                },
                error: function() {
                    alert('로그인이 필요합니다.');
                }
            });
        }
        
        // HTML 이스케이프
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'});
        }
    </script>
</body>
</html>
