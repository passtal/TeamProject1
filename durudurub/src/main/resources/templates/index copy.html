<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}"
      >
<!-- ⭐ layout:decorate="~{/레이아웃 경로/레이아웃 파일명}" -->
<head>
    <title>메인 화면</title>
</head>
<!-- ⭐ layout:fragment="레이아웃 프레그먼트 이름" -->
<body layout:fragment="content">
    <h1 style="background:red; color:white;">I AM INDEX</h1>
    <!-- Main Content Wrapper -->
    <main>
        <!-- Hero Section -->
        <section class="hero-section py-5">
            <div class="container">
                <div class="row align-items-center">
                    <!-- Hero Text -->
                    <div class="col-lg-6 mb-4 mb-lg-0">
                        <h1 class="display-4 fw-bold text-dark mb-4">
                            함께 하면<br>
                            더 즐거운 순간
                        </h1>
                        <p class="lead text-muted mb-4">
                            관심사가 같은 사람들과 모여<br>
                            새로운 경험을 만들어보세요
                        </p>
                        <a href="#" class="btn btn-success rounded-pill btn-lg">모임 둘러보기</a>
                    </div>

                    <!-- Hero Image -->
                    <div class="col-lg-6">
                        <div class="hero-image-container rounded-4 shadow-lg">
                            <img th:src="@{/img/hero-image.png}" alt="함께하는 즐거운 순간" class="img-fluid rounded-4">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Ad Banner Section -->
        <section class="ad-section py-5">
            <div class="container">
                <div class="row align-items-center mb-4">
                    <div class="col-auto">
                        <small class="text-muted">Sponsored</small>
                    </div>
                </div>

                <div class="ad-banner rounded-4 shadow-sm overflow-hidden">
                    <div class="row h-100 g-0">
                        <!-- Ad Image -->
                        <div class="col-lg-6">
                            <img th:src="@{/img/banner/ad-banner.png}" alt="Coffee House" class="img-fluid h-100" style="object-fit: cover;">
                        </div>

                        <!-- Ad Content -->
                        <div class="col-lg-6 p-5 d-flex flex-column justify-content-center bg-light">
                            <span class="badge bg-primary mb-3" style="width: fit-content;">Coffee House</span>
                            <h3 class="fw-bold text-dark mb-3">프리미엄 원두 커피</h3>
                            <p class="text-muted mb-4">신규 회원 20% 할인</p>
                            <div class="d-flex gap-2 align-items-center">
                                <a href="#" class="btn btn-sm btn-outline-success rounded-pill">자세히 보기</a>
                                <div class="pagination-dots">
                                    <span class="dot active"></span>
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Carousel Controls -->
                    <div class="carousel-controls position-absolute bottom-0 end-0 p-3">
                        <button class="btn btn-sm btn-white me-2">&lt;</button>
                        <button class="btn btn-sm btn-white">&gt;</button>
                        <button class="btn btn-sm btn-white">&gt;</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Category Section -->
        <section class="category-section py-5">
            <div class="container">
                <div class="text-center mb-5">
                    <h2 class="display-5 fw-bold text-dark mb-3">어떤 모임을 찾으시나요?</h2>
                    <p class="lead text-muted">관심있는 카테고리를 선택해보세요</p>
                </div>

                <!-- Category Grid -->
                <div class="row g-4">
                    <!-- 자기계발 -->
                    <div class="col-md-6 col-lg-3">
                        <button class="category-btn btn btn-light w-100 p-4 rounded-3 border-0 shadow-sm">
                            <div class="category-icon mb-3">
                                <img th:src="@{/img/icons/category-self-development.png}" alt="자기계발" class="icon-img">
                            </div>
                            <p class="mb-0 fw-semibold text-dark">자기계발</p>
                        </button>
                    </div>

                    <!-- 스포츠 -->
                    <div class="col-md-6 col-lg-3">
                        <button class="category-btn btn btn-light w-100 p-4 rounded-3 border-0 shadow-sm">
                            <div class="category-icon mb-3">
                                <img th:src="@{/img/icons/category-sports.png}" alt="스포츠" class="icon-img">
                            </div>
                            <p class="mb-0 fw-semibold text-dark">스포츠</p>
                        </button>
                    </div>

                    <!-- 푸드 -->
                    <div class="col-md-6 col-lg-3">
                        <button class="category-btn btn btn-light w-100 p-4 rounded-3 border-0 shadow-sm">
                            <div class="category-icon mb-3">
                                <img th:src="@{/img/icons/category-food.png}" alt="푸드" class="icon-img">
                            </div>
                            <p class="mb-0 fw-semibold text-dark">푸드</p>
                        </button>
                    </div>

                    <!-- 게임 -->
                    <div class="col-md-6 col-lg-3">
                        <button class="category-btn btn btn-light w-100 p-4 rounded-3 border-0 shadow-sm">
                            <div class="category-icon mb-3">
                                <img th:src="@{/img/icons/category-game.png}" alt="게임" class="icon-img">
                            </div>
                            <p class="mb-0 fw-semibold text-dark">게임</p>
                        </button>
                    </div>

                    <!-- 동네친구 -->
                    <div class="col-md-6 col-lg-3">
                        <button class="category-btn btn btn-light w-100 p-4 rounded-3 border-0 shadow-sm">
                            <div class="category-icon mb-3">
                                <img th:src="@{/img/icons/category-neighborhood.png}" alt="동네친구" class="icon-img">
                            </div>
                            <p class="mb-0 fw-semibold text-dark">동네친구</p>
                        </button>
                    </div>

                    <!-- 여행 -->
                    <div class="col-md-6 col-lg-3">
                        <button class="category-btn btn btn-light w-100 p-4 rounded-3 border-0 shadow-sm">
                            <div class="category-icon mb-3">
                                <img th:src="@{/img/icons/category-travel.png}" alt="여행" class="icon-img">
                            </div>
                            <p class="mb-0 fw-semibold text-dark">여행</p>
                        </button>
                    </div>

                    <!-- 예술 -->
                    <div class="col-md-6 col-lg-3">
                        <button class="category-btn btn btn-light w-100 p-4 rounded-3 border-0 shadow-sm">
                            <div class="category-icon mb-3">
                                <img th:src="@{/img/icons/category-art.png}" alt="예술" class="icon-img">
                            </div>
                            <p class="mb-0 fw-semibold text-dark">예술</p>
                        </button>
                    </div>

                    <!-- 반려동물 -->
                    <div class="col-md-6 col-lg-3">
                        <button class="category-btn btn btn-light w-100 p-4 rounded-3 border-0 shadow-sm">
                            <div class="category-icon mb-3">
                                <img th:src="@{/img/icons/category-pet.png}" alt="반려동물" class="icon-img">
                            </div>
                            <p class="mb-0 fw-semibold text-dark">반려동물</p>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
