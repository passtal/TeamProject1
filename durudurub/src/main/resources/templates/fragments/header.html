<!-- 헤더 fragment -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="header">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-2">
      <div class="container-fluid px-4">
          <!-- 로고 영역 -->
          <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/}">
              <img th:src="@{/img/icons/logo-durup.png}" alt="두루두룹 로고" class="logo-img" width="40" height="40">
              <span class="fw-bold fs-5 text-success">두루두룹</span>
          </a>
  
          <!-- 검색창 영역 (중앙) -->
          <div class="search-container flex-grow-1 mx-4">
              <form class="d-flex justify-content-center" role="search" th:action="@{/club/list}" method="get">
                  <div class="input-group" style="max-width: 500px;">
                      <span class="input-group-text bg-white border-end-0 rounded-start-pill">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#6B7280" viewBox="0 0 16 16">
                              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                      </span>
                      <input class="form-control border-start-0 rounded-end-pill py-2" type="search" name="keyword" placeholder="모임 검색..." aria-label="Search" style="border-color: #E5E7EB;">
                  </div>
              </form>
          </div>
  
          <!-- 오른쪽 영역 -->
          <div class="navbar-right d-flex align-items-center gap-3">
              <!-- 미니게임 버튼 -->
              <a th:href="@{/game/list}" class="btn btn-success rounded-pill px-4 py-2 d-flex align-items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 16 16">
                      <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5ZM3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.58 26.58 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.933.933 0 0 1-.765.935c-.845.147-2.34.346-4.235.346-1.895 0-3.39-.2-4.235-.346A.933.933 0 0 1 3 9.219V8.062Zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a24.767 24.767 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25.286 25.286 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135Z"/>
                      <path d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2V1.866ZM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5Z"/>
                  </svg>
                  <span class="text-white fw-medium">미니게임</span>
              </a>
              
              <!-- 비로그인 상태 -->
              <th:block sec:authorize="!isAuthenticated()">
                  <a th:href="@{/login}" class="text-decoration-none text-dark fw-medium">로그인</a>
                  <a th:href="@{/signup}" class="text-decoration-none text-dark fw-medium">회원가입</a>
              </th:block>
              
              <!-- 로그인 상태 -->
              <th:block sec:authorize="isAuthenticated()">
                  <div class="dropdown">
                      <button class="btn btn-link p-0" type="button" data-bs-toggle="dropdown">
                          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#6B7280" viewBox="0 0 16 16">
                              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item" th:href="@{/user/profile}">마이페이지</a></li>
                          <li><a class="dropdown-item" th:href="@{/club/create}">모임 만들기</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li>
                              <form th:action="@{/logout}" method="post" class="d-inline">
                                  <button type="submit" class="dropdown-item">로그아웃</button>
                              </form>
                          </li>
                      </ul>
                  </div>
              </th:block>
          </div>
      </div>
    </nav>
  </header>
</th:block>
</html>
