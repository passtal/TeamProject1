<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/base_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 두루두룹</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/user/login.css}">
    
</head>

<body layout:fragment="content" class="login-page">
    <div class="login-container">
        <div class="login-card">
            <button type="button" class="btn-close-login" onclick="window.location.href='/'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18" stroke="#99A1AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6 6L18 18" stroke="#99A1AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <div class="login-header">
                <h1 class="login-title">두루두룹</h1>
                <p class="login-subtitle">다시 만나서 반가워요!</p>
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <div class="error-message" id="errorMessage" th:if="${param.error}">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           placeholder="이메일을 입력하세요" 
                           required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <div class="password-input-wrapper">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="비밀번호를 입력하세요" 
                               required>
                        <button type="button" 
                                class="btn-password-toggle" 
                                onclick="togglePassword()">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.66667 10C1.66667 10 4.16667 4.16667 10 4.16667C15.8333 4.16667 18.3333 10 18.3333 10C18.3333 10 15.8333 15.8333 10 15.8333C4.16667 15.8333 1.66667 10 1.66667 10Z" stroke="#6A7282" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="10" cy="10" r="2.5" stroke="#6A7282" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" 
                               class="checkbox-input" 
                               id="rememberEmail" 
                               name="rememberEmail">
                        <label for="rememberEmail" class="checkbox-label">이메일 저장</label>
                    </div>
                    <button type="button" 
                            class="btn-find-password" 
                            onclick="window.location.href='/user/find-password'">
                        비밀번호 찾기
                    </button>
                </div>

                <button type="submit" class="btn-login">로그인</button>

                <div class="signup-prompt">
                    <span class="signup-prompt-text">아직 회원이 아니신가요?</span>
                    <button type="button" 
                            class="btn-signup" 
                            onclick="window.location.href='/signup'">
                        회원가입하기
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.btn-password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const rememberCheckbox = document.getElementById('rememberEmail');
            
            const savedEmail = localStorage.getItem('savedEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberCheckbox.checked = true;
            }
            
            const form = document.querySelector('.login-form');
            form.addEventListener('submit', function() {
                if (rememberCheckbox.checked) {
                    localStorage.setItem('savedEmail', emailInput.value);
                } else {
                    localStorage.removeItem('savedEmail');
                }
            });
        });
    </script>
</body>
</html>
