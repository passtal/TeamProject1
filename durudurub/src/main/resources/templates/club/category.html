<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.name} + ' - 두루두룹'">카테고리 - 두루두룹</title>
    <link rel="stylesheet" th:href="@{/css/category/category.css}">
</head>

<body layout:fragment="content">

    <!-- 카테고리 헤더 섹션 -->
    <section class="category-header-section">
        <div class="category-header-container">
            <div class="category-header-content">
                <h1 class="category-title" th:text="${category.name}"></h1>
                <p class="category-subtitle" th:text="${category.name} + '와 관련된 다양한 모임을 만나보세요'"></p>
            </div>
            <a th:href="@{/club/create}" class="create-club-btn"><i class="bi bi-plus-lg"></i><span>모임 만들기</span></a>
        </div>
    </section>

    <!-- 모임 목록 섹션 -->
    <section class="club-list-section">
        <div class="club-list-container">
            <!-- 서브 카테고리 필터 -->
            <div class="subcategory-filter">
                <button class="subcategory-btn active" data-subcategory="all">전체</button>
                <button class="subcategory-btn"
                        th:each="sub : ${subCategories}"  th:if="${subCategories != null}"
                        th:data-subcategory="${sub.name}" th:text="${sub.name}">소분류
                </button>
            </div>
            <!-- 모임 카드 리스트 -->
            <div class="club-cards-list">
                <div th:if="${clubs == null or clubs.isEmpty()}" style="text-align: center; padding: 60px 20px; color: #6a7282;">
                    <p style="font-size: 18px; margin: 0;">등록된 모임이 없습니다.</p>
                </div>
                
                <!-- 모임 카드 반복 -->
                <a th:if="${clubs != null}" 
                   th:each="club : ${clubs}" 
                   th:href="@{/club/detail/{no}(no=${club.no})}" 
                   class="club-card-item"
                   th:data-subcategory="${club.subCategory != null ? club.subCategory.name : ''}">
                    <div class="club-thumbnail">
                        <img th:src="@{${club.thumbnailImg != null and club.thumbnailImg != '' ? club.thumbnailImg : '/img/defaultThumbnail.jpg'}}" 
                             th:alt="${club.title}" class="thumbnailImg-card">
                        <button class="like-btn"> <i class="bi bi-heart-fill"></i></button>
                    </div>

                    <!-- 모임 정보 -->
                    <div class="club-info">

                        <div class="club-info-main">
                            <h3 class="club-name" th:text="${club.title}"></h3>
                            <div class="club-meta">
                                <div class="club-location" th:if="${club.location}">
                                    <i class="bi bi-geo-alt"></i>
                                    <span th:text="${club.location}"></span>
                                </div>
                                <div class="club-schedule" th:if="${club.clubDate}">
                                    <i class="bi bi-clock"></i>
                                    <span th:text="${#dates.format(club.clubDate, 'yyyy-MM-dd HH:mm')}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="club-members-count">
                            <i class="bi bi-people"></i><span th:text="${club.currentMembers} + '/' + ${club.maxMembers} + '명'"></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <script>
        // 소분류 카테고리 필터링 기능
        document.addEventListener('DOMContentLoaded', function() {
            const subcategoryButtons = document.querySelectorAll('.subcategory-btn');
            const clubCards = document.querySelectorAll('.club-card-item');

            subcategoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    subcategoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    const selectedSubcategory = this.getAttribute('data-subcategory');

                    clubCards.forEach(card => {
                        const cardSubcategory = card.getAttribute('data-subcategory');
                        
                        if (selectedSubcategory === 'all') {
                            card.style.display = 'flex';
                        } else if (cardSubcategory === selectedSubcategory) {
                            card.style.display = 'flex';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
