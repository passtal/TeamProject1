<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.name} + ' - 두루두룹'">카테고리 - 두루두룹</title>
    <link rel="stylesheet" th:href="@{/css/category/category.css}">
</head>
<body layout:fragment="content">

    <!-- 카테고리 헤더 섹션 -->
    <section class="category-header-section">
        <div class="category-header-container">
            <div class="category-header-content">
                <h1 class="category-title" th:text="${category.name}">자기계발</h1>
                <p class="category-subtitle" th:text="${category.name} + '와 관련된 다양한 모임을 만나보세요'">자기계발와 관련된 다양한 모임을 만나보세요</p>
            </div>
            <a th:href="@{/club/insert}" class="create-club-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 5V15M5 10H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>모임 만들기</span>
            </a>
        </div>
    </section>

    <!-- 모임 목록 섹션 -->
    <section class="club-list-section">
        <div class="club-list-container">
            <!-- 서브 카테고리 필터 -->
            <div class="subcategory-filter">
                <button class="subcategory-btn active" data-subcategory="all">전체</button>
                <button th:if="${subCategories != null}" 
                        th:each="sub : ${subCategories}" 
                        class="subcategory-btn" 
                        th:data-subcategory="${sub.no}"
                        th:text="${sub.name}">소분류</button>
            </div>

            <!-- 모임 카드 리스트 -->
            <div class="club-cards-list">
                <!-- 모임이 없을 때 -->
                <div th:if="${clubs == null or clubs.isEmpty()}" style="text-align: center; padding: 60px 20px; color: #6a7282;">
                    <p style="font-size: 18px; margin: 0;">등록된 모임이 없습니다.</p>
                </div>
                
                <!-- 모임 카드 반복 -->
                <a th:if="${clubs != null}" 
                   th:each="club : ${clubs}" 
                   th:href="@{/club/detail/{no}(no=${club.no})}" 
                   class="club-card-item">
                    <!-- 썸네일 이미지 -->
                    <div class="club-thumbnail">
                        <img th:src="${club.thumbnailImg != null ? club.thumbnailImg : 'https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=256&h=160&fit=crop'}" 
                             th:alt="${club.title}">
                        <button class="like-btn">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 14L7.05 13.15C3.52 9.96 1.2 7.92 1.2 5.4C1.2 3.36 2.8 1.8 4.8 1.8C5.888 1.8 6.936 2.272 7.6 3.032C8.264 2.272 9.312 1.8 10.4 1.8C12.4 1.8 14 3.36 14 5.4C14 7.92 11.68 9.96 8.15 13.15L8 14Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>

                    <!-- 모임 정보 -->
                    <div class="club-info">
                        <div class="club-info-main">
                            <h3 class="club-name" th:text="${club.title}">독서 모임 - 매주 한 권 완독하기</h3>
                            <div class="club-meta">
                                <div class="club-location">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 2C5.79 2 4 3.79 4 6C4 9 8 14 8 14C8 14 12 9 12 6C12 3.79 10.21 2 8 2ZM8 7.5C7.17 7.5 6.5 6.83 6.5 6C6.5 5.17 7.17 4.5 8 4.5C8.83 4.5 9.5 5.17 9.5 6C9.5 6.83 8.83 7.5 8 7.5Z" fill="currentColor"/>
                                    </svg>
                                    <span th:text="${club.location}">강남구</span>
                                </div>
                                <div class="club-schedule">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 2C4.69 2 2 4.69 2 8C2 11.31 4.69 14 8 14C11.31 14 14 11.31 14 8C14 4.69 11.31 2 8 2ZM10.5 10.5L7.5 8.5V4.5H8.5V8L11 9.62L10.5 10.5Z" fill="currentColor"/>
                                    </svg>
                                    <span th:text="${#dates.format(club.clubDate, 'yyyy-MM-dd HH:mm')}">매주 일요일 14:00</span>
                                </div>
                            </div>
                        </div>
                        <div class="club-members-count">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 8C9.66 8 11 6.66 11 5C11 3.34 9.66 2 8 2C6.34 2 5 3.34 5 5C5 6.66 6.34 8 8 8ZM8 9.5C5.83 9.5 1.5 10.59 1.5 12.75V14H14.5V12.75C14.5 10.59 10.17 9.5 8 9.5Z" fill="currentColor"/>
                            </svg>
                            <span th:text="${club.currentMembers} + '/' + ${club.maxMembers} + '명'">12/15명</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

</body>
</html>
