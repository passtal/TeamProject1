    <th:block layout:fragment="script">
        <script>
            console.log('=== Script loaded ===');
            
            let allClubs = [];
            
            document.addEventListener('DOMContentLoaded', function() {
                console.log('=== DOMContentLoaded fired ===');
                console.log('Club list page loaded');
                
                // URLì—ì„œ category íŒŒë¼ë¯¸í„° í™•ì¸
                const urlParams = new URLSearchParams(window.location.search);
                const urlCategoryNo = urlParams.get('category');
                
                // ëŒ€ë¶„ë¥˜ ì¹´í…Œê³ ë¦¬ í•„í„° ê¸°ëŠ¥
                const filterButtons = document.querySelectorAll('.category-filter .filter-btn');
                
                filterButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const type = this.getAttribute('data-type');
                        const categoryNo = this.getAttribute('data-category-no');
                        const category = this.getAttribute('data-category');
                        
                        console.log('Button clicked - type:', type, 'categoryNo:', categoryNo);
                        
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                        
                        if (type === 'all') {
                            showAllClubs();
                            document.getElementById('section-title').innerHTML = '<span>ëª¨ë“  ëª¨ì„</span>';
                        } else if (categoryNo) {
                            filterClubsByCategory(categoryNo);
                            document.getElementById('section-title').innerHTML = '<span>' + categoryName + ' ëª¨ì„</span>';
                        }
                    });
                });
                
                // URL íŒŒë¼ë¯¸í„°ê°€ ìˆìœ¼ë©´ í•´ë‹¹ ì¹´í…Œê³ ë¦¬ ìë™ ì„ íƒ
                if (urlCategoryNo) {
                    const targetBtn = document.querySelector('.filter-btn[data-category-no="' + urlCategoryNo + '"]');
                    if (targetBtn) {
                        targetBtn.click();
                    }
                }
            });
            
            // ì†Œë¶„ë¥˜ ì¹´í…Œê³ ë¦¬ ë¡œë“œ
            function loadSubCategories(categoryNo, categoryName) {
                fetch(`/club/api/subcategories/${categoryNo}`)
                    .then(response => response.json())
                    .then(subCategories => {
                        const subCategoryFilter = document.getElementById('subcategory-filter');
                        
                        if (subCategories && subCategories.length > 0) {
                            let html = '<button class="filter-btn sub-btn active" data-category-no="' + categoryNo + '" data-type="main-all">'
                                     + '<span class="emoji">ğŸ“‚</span>'
                                     + '<span>' + categoryName + ' ì „ì²´</span>'
                                     + '</button>';
                            
                            subCategories.forEach(sub => {
                                html += '<button class="filter-btn sub-btn" data-sub-no="' + sub.no + '" data-type="sub">'
                                      + '<span class="emoji">ğŸ“„</span>'
                                      + '<span>' + sub.name + '</span>'
                                      + '</button>';
                            });
                            
                            subCategoryFilter.innerHTML = html;
                            subCategoryFilter.style.display = 'flex';
                            
                            // ì†Œë¶„ë¥˜ ë²„íŠ¼ ì´ë²¤íŠ¸ ë“±ë¡
                            const subButtons = subCategoryFilter.querySelectorAll('.sub-btn');
                            subButtons.forEach(btn => {
                                btn.addEventListener('click', function() {
                                    const type = this.getAttribute('data-type');
                                    const subNo = this.getAttribute('data-sub-no');
                                    const catNo = this.getAttribute('data-category-no');
                                
                                    subButtons.forEach(b => b.classList.remove('active'));
                                    this.classList.add('active');
                                    
                                    if (type === 'main-all') {
                                        loadClubsByCategory(catNo);
                                    } else if (type === 'sub') {
                                        loadClubsBySubCategory(subNo);
                                    }
                                });
                            });
                            
                            // ëŒ€ë¶„ë¥˜ ì „ì²´ ëª¨ì„ ë¡œë“œ
                            loadClubsByCategory(categoryNo);
                        } else {
                            hideSubCategories();
                            loadClubsByCategory(categoryNo);
                        }
                    })
                    .catch(error => {
                        console.error('ì†Œë¶„ë¥˜ ë¡œë“œ ì‹¤íŒ¨:', error);
                        hideSubCategories();
                        loadClubsByCategory(categoryNo);
                    });
            }
            
            // ì „ì²´ ëª¨ì„ í‘œì‹œ
            function showAllClubs() {
                allClubs.forEach(club => {
                    club.element.style.display = '';
                });
                updateEmptyState(allClubs.length);
            }
            
            // ì¹´í…Œê³ ë¦¬ë³„ í•„í„°ë§
            function filterClubsByCategory(categoryNo) {
                let visibleCount = 0;
                
                console.log('Filtering by categoryNo:', categoryNo);
                
                allClubs.forEach(club => {
                    console.log('Club categoryNo:', club.categoryNo, 'Match:', club.categoryNo === categoryNo);
                    
                    if (club.categoryNo === categoryNo) {
                        club.element.style.display = '';
                        visibleCount++;
                    } else {
                        club.element.style.display = 'none';
                    }
                });
                
                console.log('Visible clubs:', visibleCount);
                updateEmptyState(visibleCount);
            }
            
            // ëª¨ì„ ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
            function updateEmptyState(count) {
                const clubCountEl = document.getElementById('club-count');
                const emptyState = document.getElementById('empty-state');
                
                if (clubCountEl) {
                    clubCountEl.textContent = count;
                }
                
                if (emptyState && clubGrid) {
                    if (count === 0) {
                        emptyState.style.display = 'block';
                        clubGrid.style.display = 'none';
                    } else {
                        emptyState.style.display = 'none';
                        clubGrid.style.display = '';
                    }
                }
            }
            
            function filterClubs(category) {
                const cards = document.querySelectorAll('.club-card');
                let visibleCount = 0;
                
                console.log('Filtering by category:', category);
                console.log('Total cards:', cards.length);
                
                if (category === 'all') {
                    cards.forEach(card => {
                        card.style.display = '';
                        visibleCount++;
                    });
                } else {
                    cards.forEach(card => {
                        const cardCategory = card.getAttribute('data-category');
                        console.log('Card category:', cardCategory, 'Match:', cardCategory === category);
                        
                        if (cardCategory === category) {
                            card.style.display = '';
                            visibleCount++;
                        } else {
                            card.style.display = 'none';
                        }
                    });
                }
                
                updateEmptyState(visibleCount);
            }
            
            // ì¢‹ì•„ìš” í† ê¸€
            function toggleLike(event, button) {
                event.preventDefault();
                event.stopPropagation();
                button.classList.toggle('liked');
                
                // ì¢‹ì•„ìš” ìƒíƒœ ì „ì†¡
                const clubId = button.closest('.club-card').getAttribute('href').split('/').pop();
                console.log('ì¢‹ì•„ìš” í† ê¸€:', clubId);

            }
