<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>새 모임 만들기</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/board.css}">
        <style>
            #locationMap {
                height: 300px;
                width: 100%;
                border-radius: 8px;
                margin-top: 10px;
                cursor: crosshair;
            }
            .location-search-wrapper {
                display: flex;
                gap: 8px;
            }
            .location-search-wrapper input {
                flex: 1;
            }
            .selected-location {
                margin-top: 10px;
                padding: 10px;
                background-color: #e8f5e9;
                border-radius: 8px;
                display: none;
            }
            .selected-location.show {
                display: block;
            }
        </style>
    </th:block>
</head>
<body>
    <!-- Main Content -->
    <main layout:fragment="content" class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- 뒤로가기 -->
                <div class="mb-4">
                    <a th:href="@{/club/list}" class="btn btn-outline-secondary btn-sm">
                        ← 모임 목록으로
                    </a>
                </div>

                <!-- 모임 생성 카드 -->
                <div class="board-card">
                    <div class="board-header">
                        <h2 class="section-title">새 모임 만들기</h2>
                        <p class="text-muted">새로운 모임을 만들고 함께할 멤버를 모집해보세요!</p>
                    </div>

                    <div class="board-content">
                        <form th:action="@{/club/create}" method="post" enctype="multipart/form-data">
                            <!-- 모임 이름 -->
                            <div class="mb-4">
                                <label for="title" class="form-label fw-bold">모임 이름 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" id="title" name="title" 
                                       placeholder="모임 이름을 입력해주세요" required maxlength="50">
                                <small class="text-muted">최대 50자</small>
                            </div>

                            <!-- 카테고리 -->
                            <div class="mb-4">
                                <label for="categoryNo" class="form-label fw-bold">카테고리 <span class="text-danger">*</span></label>
                                <select class="form-select" id="categoryNo" name="categoryNo" required>
                                    <option value="">카테고리를 선택해주세요</option>
                                    <option th:each="category : ${categories}" 
                                            th:value="${category.no}" 
                                            th:text="${category.name}">카테고리</option>
                                </select>
                            </div>

                            <!-- 세부 카테고리 -->
                            <div class="mb-4" id="subCategoryDiv" style="display: none;">
                                <label for="subCategoryNo" class="form-label fw-bold">세부 카테고리</label>
                                <select class="form-select" id="subCategoryNo" name="subCategoryNo">
                                    <option value="">세부 카테고리를 선택해주세요</option>
                                </select>
                            </div>

                            <!-- 모임 소개 -->
                            <div class="mb-4">
                                <label for="description" class="form-label fw-bold">모임 소개 <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="description" name="description" rows="6" 
                                          placeholder="모임에 대해 소개해주세요. 어떤 활동을 하는지, 어떤 분들이 참여하면 좋을지 알려주세요!" required></textarea>
                            </div>

                            <!-- 활동 지역 -->
                            <div class="mb-4">
                                <label for="location" class="form-label fw-bold">활동 지역 <span class="text-danger">*</span></label>
                                <div class="location-search-wrapper">
                                    <input type="text" class="form-control" id="location" name="location" 
                                           placeholder="예: 서울 강남구" required>
                                    <button type="button" class="btn btn-outline-primary" id="btnSearchLocation">
                                        <i class="bi bi-search"></i> 검색
                                    </button>
                                </div>
                                <small class="text-muted">주소를 검색하거나 지도를 클릭하여 위치를 선택하세요</small>
                                
                                <!-- 지도 -->   
                                <div id="locationMap"></div>
                                
                                <!-- 선택된 위치 표시 -->
                                <div class="selected-location" id="selectedLocation">
                                    <i class="bi bi-geo-alt-fill text-success"></i>
                                    <span id="selectedAddress">선택된 위치</span>
                                    <br><small class="text-muted">좌표: <span id="selectedCoords"></span></small>
                                </div>
                                
                                <!-- 좌표 hidden 필드 -->
                                <input type="hidden" id="lat" name="lat">
                                <input type="hidden" id="lng" name="lng">
                            </div>

                            <!-- 최대 인원 -->
                            <div class="mb-4">
                                <label for="maxMembers" class="form-label fw-bold">최대 인원 <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="maxMembers" name="maxMembers" 
                                       min="2" max="100" value="10" required>
                                <small class="text-muted">2명 이상 100명 이하</small>
                            </div>

                            <!-- 대표 이미지 -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">대표 이미지</label>
                                <div class="image-upload-area p-4 border rounded text-center">
                                    <input type="file" class="form-control" id="thumbnail" name="thumbnail" 
                                           accept="image/*">
                                    <small class="text-muted d-block mt-2">권장 사이즈: 800x400px</small>
                                </div>
                                <div id="imagePreview" class="mt-3 text-center"></div>
                            </div>

                            <!-- 버튼 -->
                            <div class="d-flex justify-content-end gap-2 pt-4 border-top">
                                <a th:href="@{/club/list}" class="btn btn-outline-secondary">취소</a>
                                <button type="submit" class="btn btn-join">모임 만들기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block layout:fragment="script">
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 지도 초기화
        var map = L.map('locationMap').setView([37.5665, 126.9780], 12); // 서울 중심
        var marker = null;
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);
        
        // 지도 클릭 시 마커 설정
        map.on('click', function(e) {
            setMarker(e.latlng.lat, e.latlng.lng);
            reverseGeocode(e.latlng.lat, e.latlng.lng);
        });
        
        // 마커 설정 함수
        function setMarker(lat, lng) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lng]).addTo(map);
            
            // 좌표 저장
            $('#lat').val(lat);
            $('#lng').val(lng);
            $('#selectedCoords').text(lat.toFixed(6) + ', ' + lng.toFixed(6));
            $('#selectedLocation').addClass('show');
        }
        
        // 역지오코딩 (좌표 → 주소)
        function reverseGeocode(lat, lng) {
            $.ajax({
                url: 'https://nominatim.openstreetmap.org/reverse',
                data: {
                    format: 'json',
                    lat: lat,
                    lon: lng,
                    'accept-language': 'ko'
                },
                success: function(result) {
                    if (result && result.display_name) {
                        var address = result.display_name;
                        $('#selectedAddress').text(address);
                        // location 필드에도 자동 입력 (사용자가 원하면 수정 가능)
                        if (!$('#location').val()) {
                            $('#location').val(address.split(',')[0]);
                        }
                    }
                }
            });
        }
        
        // 주소 검색 (지오코딩)
        function searchLocation(query) {
            $.ajax({
                url: 'https://nominatim.openstreetmap.org/search',
                data: {
                    format: 'json',
                    q: query,
                    countrycodes: 'kr',
                    limit: 1,
                    'accept-language': 'ko'
                },
                success: function(results) {
                    if (results && results.length > 0) {
                        var result = results[0];
                        var lat = parseFloat(result.lat);
                        var lng = parseFloat(result.lon);
                        
                        map.setView([lat, lng], 15);
                        setMarker(lat, lng);
                        $('#selectedAddress').text(result.display_name);
                    } else {
                        alert('검색 결과가 없습니다. 다른 주소로 검색해보세요.');
                    }
                },
                error: function() {
                    alert('주소 검색 중 오류가 발생했습니다.');
                }
            });
        }
        
        // 검색 버튼 클릭
        $('#btnSearchLocation').click(function() {
            var query = $('#location').val();
            if (query) {
                searchLocation(query);
            } else {
                alert('검색할 주소를 입력해주세요.');
            }
        });
        
        // Enter 키로도 검색
        $('#location').keypress(function(e) {
            if (e.which === 13) {
                e.preventDefault();
                $('#btnSearchLocation').click();
            }
        });
        
        // 지도 크기 조정 (레이아웃 로딩 후)
        setTimeout(function() {
            map.invalidateSize();
        }, 300);

        // 카테고리 선택 시 세부 카테고리 로드
        $('#categoryNo').change(function() {
            const categoryNo = $(this).val();
            if (categoryNo) {
                $.ajax({
                    url: '/api/categories/' + categoryNo + '/sub',
                    type: 'GET',
                    success: function(subCategories) {
                        if (subCategories && subCategories.length > 0) {
                            let options = '<option value="">세부 카테고리를 선택해주세요</option>';
                            subCategories.forEach(function(sub) {
                                options += `<option value="${sub.no}">${sub.name}</option>`;
                            });
                            $('#subCategoryNo').html(options);
                            $('#subCategoryDiv').show();
                        } else {
                            $('#subCategoryDiv').hide();
                        }
                    }
                });
            } else {
                $('#subCategoryDiv').hide();
            }
        });

        // 이미지 미리보기
        $('#thumbnail').change(function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    $('#imagePreview').html(`<img src="${e.target.result}" class="img-fluid rounded" style="max-height: 200px;">`);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    </th:block>
</body>
</html>
