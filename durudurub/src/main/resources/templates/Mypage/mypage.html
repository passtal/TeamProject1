<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <title>마이페이지 - 두루두룹</title>
    <link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
    <link rel="stylesheet" th:href="@{/css/mypage/mypage-edit.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body layout:fragment="content">

<div class="mypage-container">
    <!-- 왼쪽 컬럼 -->
    <div class="left-column">
        <!-- 멤버십 정보 카드 -->
        <div class="membership-card">
            <div class="membership-decorations">
                <div class="decoration-circle circle-1"></div>
                <div class="decoration-circle circle-2"></div>
            </div>
            <div class="membership-content">
                <div class="membership-header">
                    <h3 class="section-title">멤버십 정보</h3>
                    <span class="material-symbols-outlined membership-icon">stars</span>
                </div>
                <div class="membership-body">
                    <div class="membership-badge">
                        <span class="badge-free">FREE</span>
                    </div>
                    <p class="membership-description">무료 플랜을 이용하고 계십니다</p>
                    <div class="membership-features">
                        <div class="feature-item">
                            <span class="feature-dot"></span>
                            <span class="feature-text">AI 검색 3회 제한</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-dot"></span>
                            <span class="feature-text">광고 노출</span>
                        </div>
                    </div>
                    <button class="btn-premium">프리미엄 구독하기</button>
                </div>
            </div>
        </div>

        <!-- 기본 정보 카드 -->
        <div class="info-card">
            <!-- 읽기 모드 헤더 -->
            <div class="card-header" id="viewModeHeader">
                <h2 class="card-title">기본 정보</h2>
                <button class="btn-edit-icon" id="btnEditMode">
                    <span class="material-symbols-outlined">edit</span>
                    <span>수정</span>
                </button>
            </div>
            
            <!-- 수정 모드 헤더 -->
            <div class="card-header" id="editModeHeader" style="display: none;">
                <h2 class="card-title">기본 정보</h2>
                <div class="edit-actions">
                    <button class="btn-cancel" id="btnCancelEdit">취소</button>
                    <button class="btn-save" id="btnSaveEdit">저장</button>
                </div>
            </div>
            
            <!-- 읽기 모드 -->
            <div class="info-content" id="viewMode">
                <!-- 프로필 이미지 -->
                <div class="profile-section">
                    <div class="profile-avatar">
                        <img th:src="${user?.profileImg != null ? user.profileImg : '/img/default-profile.png'}" 
                             src="/img/default-profile.png"
                             alt="프로필 이미지" 
                             class="profile-image"
                             id="profileImageView">
                    </div>
                </div>

                <!-- 정보 필드들 -->
                <div class="info-fields">
                    <!-- 닉네임 -->
                    <div class="info-field">
                        <label class="field-label">
                            <span class="material-symbols-outlined">person</span>
                            <span>닉네임</span>
                        </label>
                        <div class="field-value">
                            <span id="usernameView" th:text="${user?.username ?: 'test'}">test</span>
                        </div>
                    </div>

                    <!-- 이메일 -->
                    <div class="info-field">
                        <label class="field-label">
                            <span class="material-symbols-outlined">mail</span>
                            <span>이메일</span>
                        </label>
                        <div class="field-value readonly-field">
                            <span id="emailView" th:text="${user?.userId ?: 'test@example.com'}">test@example.com</span>
                        </div>
                    </div>

                    <!-- 활동 지역 -->
                    <div class="info-field">
                        <label class="field-label">
                            <span class="material-symbols-outlined">location_on</span>
                            <span>활동 지역</span>
                        </label>
                        <div class="field-value field-value-placeholder">
                            <span id="addressView" th:text="${user?.address ?: '예: 서울특별시'}">예: 서울특별시</span>
                        </div>
                    </div>

                    <!-- 나이 & 성별 -->
                    <div class="info-field-row">
                        <div class="info-field info-field-half">
                            <label class="field-label">
                                <span class="material-symbols-outlined">person</span>
                                <span>나이</span>
                            </label>
                            <div class="field-value field-value-placeholder">
                                <span id="ageView" th:text="${user?.age > 0 ? user.age + '세' : '예: 25'}">예: 25</span>
                            </div>
                        </div>
                        <div class="info-field info-field-half">
                            <label class="field-label">
                                <span class="material-symbols-outlined">person</span>
                                <span>성별</span>
                            </label>
                            <div class="field-value">
                                <span id="genderView" th:text="${user?.gender ?: '선택 안함'}">선택 안함</span>
                            </div>
                        </div>
                    </div>

                    <!-- 가입일 -->
                    <div class="info-field">
                        <label class="field-label">
                            <span class="material-symbols-outlined">calendar_today</span>
                            <span>가입일</span>
                        </label>
                        <div class="field-value readonly-field">
                            <span th:text="${#temporals.format(user?.createdAt ?: #temporals.createNow(), 'yyyy년 M월 d일')}">2025년 1월 20일</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 수정 모드 -->
            <div class="info-content" id="editMode" style="display: none;">
                <!-- 프로필 이미지 수정 -->
                <div class="profile-section-edit">
                    <div class="profile-avatar-edit">
                        <img th:src="${user?.profileImg != null ? user.profileImg : '/img/default-profile.png'}" 
                             src="/img/default-profile.png"
                             alt="프로필 이미지" 
                             class="profile-image-edit"
                             id="profileImageEdit">
                    </div>
                    <button class="btn-change-photo" id="btnChangePhoto">
                        <span class="change-photo-text">사진 변경</span>
                    </button>
                    <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                </div>

                <!-- 정보 입력 필드들 -->
                <div class="info-fields-edit">
                    <!-- 닉네임 -->
                    <div class="info-field-edit">
                        <label class="field-label-edit">
                            <span class="material-symbols-outlined">person</span>
                            <span>닉네임</span>
                        </label>
                        <input type="text" 
                               class="field-input" 
                               id="usernameInput" 
                               th:value="${user?.username ?: 'test'}" 
                               value="test"
                               placeholder="닉네임을 입력하세요">
                    </div>

                    <!-- 이메일 (읽기 전용) -->
                    <div class="info-field-edit">
                        <label class="field-label-edit">
                            <span class="material-symbols-outlined">mail</span>
                            <span>이메일</span>
                        </label>
                        <div class="field-input-readonly">
                            <span id="emailEdit" th:text="${user?.userId ?: 'test@example.com'}">test@example.com</span>
                        </div>
                    </div>

                    <!-- 활동 지역 -->
                    <div class="info-field-edit">
                        <label class="field-label-edit">
                            <span class="material-symbols-outlined">location_on</span>
                            <span>활동 지역</span>
                        </label>
                        <input type="text" 
                               class="field-input" 
                               id="addressInput" 
                               th:value="${user?.address}" 
                               placeholder="예: 서울특별시">
                    </div>

                    <!-- 나이 & 성별 -->
                    <div class="info-field-row-edit">
                        <div class="info-field-edit info-field-half-edit">
                            <label class="field-label-edit">
                                <span class="material-symbols-outlined">person</span>
                                <span>나이</span>
                            </label>
                            <div class="age-input-group">
                                <input type="number" 
                                       class="field-input field-input-number" 
                                       id="ageInput" 
                                       th:value="${user?.age > 0 ? user.age : ''}" 
                                       placeholder="예: 25"
                                       min="1"
                                       max="120">
                                <span class="age-suffix">세</span>
                            </div>
                        </div>
                        <div class="info-field-edit info-field-half-edit">
                            <label class="field-label-edit">
                                <span class="material-symbols-outlined">person</span>
                                <span>성별</span>
                            </label>
                            <select class="field-select" id="genderSelect" th:value="${user?.gender}">
                                <option value="">선택 안함</option>
                                <option value="남성" th:selected="${user?.gender == '남성'}">남성</option>
                                <option value="여성" th:selected="${user?.gender == '여성'}">여성</option>
                                <option value="기타" th:selected="${user?.gender == '기타'}">기타</option>
                            </select>
                        </div>
                    </div>

                    <!-- 가입일 (읽기 전용) -->
                    <div class="info-field-edit">
                        <label class="field-label-edit">
                            <span class="material-symbols-outlined">calendar_today</span>
                            <span>가입일</span>
                        </label>
                        <div class="field-input-readonly">
                            <span th:text="${#temporals.format(user?.createdAt ?: #temporals.createNow(), 'yyyy년 M월 d일')}">2025년 1월 20일</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 활동 통계 카드 -->
        <div class="stats-card">
            <h2 class="card-title">활동 통계</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-content">
                        <div class="stat-info">
                            <p class="stat-label">참여 중인 모임</p>
                            <p class="stat-value">3개</p>
                        </div>
                        <span class="material-symbols-outlined stat-icon">groups</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-content">
                        <div class="stat-info">
                            <p class="stat-label">즐겨찾기</p>
                            <p class="stat-value">5개</p>
                        </div>
                        <span class="material-symbols-outlined stat-icon">favorite</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 오른쪽 컬럼 -->
    <div class="right-column">
        <!-- 빠른 메뉴 카드 -->
        <div class="quick-menu-card">
            <h3 class="section-title">빠른 메뉴</h3>
            <div class="menu-list">
                <a href="/user/mypage/clubs" class="menu-item">내 모임 관리</a>
                <a href="/mypage/favorites" class="menu-item">즐겨찾기 목록</a>
            </div>
        </div>

        <!-- 계정 관리 카드 -->
        <div class="account-card">
            <h3 class="section-title">계정 관리</h3>
            <button id="deleteAccountBtn" class="menu-item menu-item-danger">회원 탈퇴</button>
        </div>
    </div>
</div>

<!-- 회원 탈퇴 모달 -->
<div id="deleteAccountModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="icon-wrapper">
                <span class="material-symbols-outlined error-icon">warning</span>
            </div>
        </div>
        <h2 class="modal-title">회원 탈퇴</h2>
        <p class="modal-text">회원 탈퇴하면 되돌릴 수 없습니다.</p>
        <p class="modal-text">정말 탈퇴하시겠습니까?</p>
        <div class="modal-actions">
            <button id="cancelBtn" class="modal-btn modal-btn-cancel">취소</button>
            <button id="confirmDeleteBtn" class="modal-btn modal-btn-delete">탈퇴하기</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
// 수정 모드 토글
const btnEditMode = document.getElementById('btnEditMode');
const btnCancelEdit = document.getElementById('btnCancelEdit');
const btnSaveEdit = document.getElementById('btnSaveEdit');
const viewMode = document.getElementById('viewMode');
const editMode = document.getElementById('editMode');
const viewModeHeader = document.getElementById('viewModeHeader');
const editModeHeader = document.getElementById('editModeHeader');

// 사용자 정보 (Thymeleaf에서 주입)
const userNo = /*[[${user?.no}]]*/ 0;
const userIdEmail = /*[[${user?.userId}]]*/ '';

// 수정 모드로 전환
btnEditMode.addEventListener('click', function() {
    viewMode.style.display = 'none';
    editMode.style.display = 'block';
    viewModeHeader.style.display = 'none';
    editModeHeader.style.display = 'flex';
    
    // 현재 값으로 입력 필드 채우기
    document.getElementById('usernameInput').value = document.getElementById('usernameView').textContent.trim();
    document.getElementById('addressInput').value = document.getElementById('addressView').textContent.trim() === '예: 서울특별시' ? '' : document.getElementById('addressView').textContent.trim();
    
    const ageText = document.getElementById('ageView').textContent.trim();
    if (ageText !== '예: 25' && ageText.includes('세')) {
        document.getElementById('ageInput').value = ageText.replace('세', '').trim();
    }
    
    const genderText = document.getElementById('genderView').textContent.trim();
    document.getElementById('genderSelect').value = genderText === '선택 안함' ? '' : genderText;
});

// 취소 버튼
btnCancelEdit.addEventListener('click', function() {
    if (confirm('변경 사항을 취소하시겠습니까?')) {
        editMode.style.display = 'none';
        viewMode.style.display = 'block';
        editModeHeader.style.display = 'none';
        viewModeHeader.style.display = 'flex';
    }
});

// 프로필 이미지 변경
document.getElementById('btnChangePhoto').addEventListener('click', function() {
    document.getElementById('profileImageInput').click();
});

document.getElementById('profileImageInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            document.getElementById('profileImageEdit').src = event.target.result;
        };
        reader.readAsDataURL(file);
    }
});

// 저장 버튼 - Ajax로 서버에 전송
btnSaveEdit.addEventListener('click', async function() {
    const username = document.getElementById('usernameInput').value.trim();
    const address = document.getElementById('addressInput').value.trim();
    const age = document.getElementById('ageInput').value;
    const gender = document.getElementById('genderSelect').value;
    
    // 유효성 검사
    if (!username) {
        alert('닉네임을 입력해주세요.');
        return;
    }
    
    // 프로필 이미지 업로드 (파일이 선택된 경우)
    const profileImageFile = document.getElementById('profileImageInput').files[0];
    let profileImgUrl = null;
    
    if (profileImageFile) {
        const formData = new FormData();
        formData.append('file', profileImageFile);
        
        try {
            const imgResponse = await fetch('/user/profile-img', {
                method: 'PUT',
                body: formData
            });
            
            if (!imgResponse.ok) {
                throw new Error('프로필 이미지 업로드 실패');
            }
            
            profileImgUrl = await imgResponse.text();
        } catch (error) {
            console.error('프로필 이미지 업로드 오류:', error);
            alert('프로필 이미지 업로드에 실패했습니다.');
            return;
        }
    }
    
    // 사용자 정보 업데이트
    const userData = {
        no: userNo,
        userId: userIdEmail,
        username: username,
        address: address || null,
        age: age ? parseInt(age) : 0,
        gender: gender || null
    };
    
    if (profileImgUrl) {
        userData.profileImg = profileImgUrl;
    }
    
    try {
        const response = await fetch('/user', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        });
        
        if (response.ok) {
            alert('정보가 성공적으로 수정되었습니다.');
            // 화면 업데이트
            document.getElementById('usernameView').textContent = username;
            document.getElementById('addressView').textContent = address || '예: 서울특별시';
            document.getElementById('ageView').textContent = age ? age + '세' : '예: 25';
            document.getElementById('genderView').textContent = gender || '선택 안함';
            
            if (profileImgUrl) {
                document.getElementById('profileImageView').src = profileImgUrl;
            }
            
            // 읽기 모드로 전환
            editMode.style.display = 'none';
            viewMode.style.display = 'block';
            editModeHeader.style.display = 'none';
            viewModeHeader.style.display = 'flex';
        } else {
            alert('정보 수정에 실패했습니다.');
        }
    } catch (error) {
        console.error('정보 수정 오류:', error);
        alert('서버 오류가 발생했습니다.');
    }
});

// 모달 열기
document.getElementById('deleteAccountBtn').addEventListener('click', function() {
    document.getElementById('deleteAccountModal').style.display = 'flex';
});

// 모달 닫기 (취소 버튼)
document.getElementById('cancelBtn').addEventListener('click', function() {
    document.getElementById('deleteAccountModal').style.display = 'none';
});

// 모달 외부 클릭시 닫기
document.getElementById('deleteAccountModal').addEventListener('click', function(e) {
    if (e.target === this) {
        this.style.display = 'none';
    }
});

// 탈퇴 확인 버튼 클릭
document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
    // TODO: 실제 회원 탈퇴 처리
    window.location.href = '/user/delete';
});
/*]]>*/
</script>

</body>
</html>
