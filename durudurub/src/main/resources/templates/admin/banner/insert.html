<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}"
      th:with="isAdminPage=true">
<head>
    <title>배너 등록 - 두루두룹 관리자</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
        <link rel="stylesheet" th:href="@{/css/admin/banners.css}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </th:block>
</head>
<body>
    <main layout:fragment="content" class="main-content">
        <!-- 페이지 헤더 -->
        <div class="page-header">
            <div class="header-content">
                <div>
                    <h1>배너 등록</h1>
                    <p>새로운 광고 배너를 등록합니다</p>
                </div>
                <button class="btn-main" onclick="location.href='/admin/adminpage/banner/list'">목록으로</button>
            </div>
        </div>

        <!-- 배너 등록 폼 -->
        <div class="banners-section">
            <form id="bannerInsertForm" method="post" th:action="@{/admin/adminpage/banner/insert}" enctype="multipart/form-data">
                
                <div class="modal-edit-content">
                    <div class="form-group">
                        <label class="form-label">배너 제목</label>
                        <input type="text" name="title" class="form-input" 
                               placeholder="제목을 입력하세요" 
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">이미지</label>
                        <div class="image-input-group">
                            <input type="text" id="imageUrl" name="imageUrl" 
                                   class="form-input-image" 
                                   placeholder="이미지 URL">
                            <label class="btn-file-select">
                                파일 선택
                                <input type="file" name="imageFile" accept="image/*" 
                                       style="display: none;" 
                                       onchange="previewImage(event)">
                            </label>
                        </div>
                        <p class="form-helper">URL 입력 또는 파일 선택 (권장 사이즈: 800x200px)</p>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">미리보기</label>
                        <div class="preview-image-container">
                            <img id="previewImage" 
                                 src="https://via.placeholder.com/800x200?text=No+Image" 
                                 alt="배너 미리보기">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">링크 URL</label>
                        <input type="text" name="url" class="form-input" 
                               placeholder="/path" 
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">설명</label>
                        <textarea name="description" class="form-textarea" 
                                  placeholder="배너에 대한 간단한 설명을 입력하세요 (선택 사항)"></textarea>
                    </div>
                    
                    <div class="form-group-row">
                        <div class="form-group">
                            <label class="form-label">노출 시작일</label>
                            <input type="date" name="startDate" class="form-input-date" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">노출 종료일</label>
                            <input type="date" name="endDate" class="form-input-date" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">표시 순서</label>
                        <input type="number" name="displayOrder" class="form-input-number" 
                               min="1" value="1" required>
                    </div>
                    
                    <div class="form-group-checkbox">
                        <input type="checkbox" id="active" name="active" class="form-checkbox" checked>
                        <label for="active" class="form-checkbox-label">배너 활성화</label>
                    </div>
                </div>
                
                <div class="modal-edit-footer" style="padding: 24px 24px;">
                    <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                    <button type="submit" class="btn-save">등록</button>
                </div>
            </form>
        </div>
    </main>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            // 이미지 URL 입력 시 미리보기 업데이트
            document.getElementById('imageUrl').addEventListener('input', function(e) {
                const url = e.target.value;
                if (url) {
                    document.getElementById('previewImage').src = url;
                }
            });

            // 파일 선택 시 미리보기 업데이트
            function previewImage(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('previewImage').src = e.target.result;
                        document.getElementById('imageUrl').value = ''; // URL 초기화
                    };
                    reader.readAsDataURL(file);
                }
            }

            // 폼 제출 처리
            document.getElementById('bannerInsertForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 폼 유효성 검사
                const title = this.title.value.trim();
                const url = this.url.value.trim();
                const startDate = this.startDate.value;
                const endDate = this.endDate.value;
                
                if (!title) {
                    alert('배너 제목을 입력해주세요.');
                    return;
                }
                
                if (!url) {
                    alert('링크 URL을 입력해주세요.');
                    return;
                }
                
                if (!startDate || !endDate) {
                    alert('노출 기간을 모두 입력해주세요.');
                    return;
                }
                
                if (new Date(startDate) > new Date(endDate)) {
                    alert('시작일은 종료일보다 이전이어야 합니다.');
                    return;
                }
                
                // 폼 제출
                if (confirm('배너를 등록하시겠습니까?')) {
                    this.submit();
                }
            });
        </script>
    </th:block>
</body>
</html>
