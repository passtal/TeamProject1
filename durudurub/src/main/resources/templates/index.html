<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두루두룹 - 함께 하면 더 즐거운 순간</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body layout:fragment="content">

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-content">
                <!-- Hero Text -->
                <div class="hero-text">
                    <h1 class="hero-title">
                        함께 하면<br>
                        더 즐거운 순간
                    </h1>
                    <p class="hero-subtitle">
                        관심사가 같은 사람들과 모여<br>
                        새로운 경험을 만들어보세요
                    </p>
                    <a th:href="@{/club/list}" class="hero-btn">모임 둘러보기</a>
                </div>
                <!-- Hero Image -->
                <div class="hero-image-wrapper">
                    <img src="https://www.figma.com/api/mcp/asset/737aa482-a091-4a55-9834-b89c4c7521f2" 
                         alt="함께하는 즐거운 순간">
                    <div class="hero-image-overlay"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Ad Banner Section -->
    <section class="ad-section">
        <div class="ad-sponsored">Sponsored</div>
        <div class="ad-banner-wrapper">
            <img src="https://www.figma.com/api/mcp/asset/757c5665-93d8-4158-acf9-1d1b82f24883" 
                 alt="Coffee House Ad" class="ad-banner-img">
            <div class="ad-banner-overlay"></div>
            <div class="ad-banner-content">
                <div class="ad-banner-brand">Coffee House</div>
                <h3 class="ad-banner-title">프리미엄 원두 커피</h3>
                <p class="ad-banner-subtitle">신규 회원 20% 할인</p>
                <a href="#" class="ad-banner-btn">
                    자세히 보기
                    <img src="https://www.figma.com/api/mcp/asset/4cb55c91-4535-4759-b880-7c46e0ea1e79" 
                         alt="" style="width: 16px; height: 16px;">
                </a>
            </div>
            <div class="ad-banner-dots">
                <div class="ad-dot active"></div>
                <div class="ad-dot"></div>
                <div class="ad-dot"></div>
            </div>
        </div>
    </section>

    <!-- Category Section -->
    <section class="category-section">
        <div class="category-header">
            <h2 class="category-title">어떤 모임을 찾으시나요?</h2>
            <p class="category-subtitle">관심있는 카테고리를 선택해보세요</p>
        </div>

        <div class="category-grid">
            <!-- 카테고리 반복 -->
            <a th:each="category : ${categories}" 
               th:href="@{/club/category/{no}(no=${category.no})}" 
               class="category-item">
                <div class="category-icon" style="background-color: #f0f0f0;">
                    <!-- icon이 http로 시작하면 img, 아니면 텍스트(이모지) -->
                    <img th:if="${category.icon != null and category.icon.startsWith('http')}" 
                         th:src="${category.icon}" 
                         th:alt="${category.name}">
                    <span th:if="${category.icon != null and !category.icon.startsWith('http')}" 
                          th:text="${category.icon}" 
                          style="font-size: 36px;">📁</span>
                </div>
                <span class="category-name" th:text="${category.name}">카테고리명</span>
            </a>
        </div>
    </section>

</body>
</html>
