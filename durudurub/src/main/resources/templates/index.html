<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두루두룹 - 함께 하면 더 즐거운 순간</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">

</head>
<body layout:fragment="content">

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-content">
                <!-- Hero Text -->
                <div class="hero-text">
                    <h1 class="hero-title">
                        함께 하면<br>
                        더 즐거운 순간
                    </h1>
                    <p class="hero-subtitle">
                        관심사가 같은 사람들과 모여<br>
                        새로운 경험을 만들어보세요
                    </p>
                    <a th:href="@{/club/list}" class="hero-btn">모임 둘러보기</a>
                </div>

                <!-- Hero Image -->
                <div class="hero-image-wrapper">
                    <img th:src="@{/img/index/main_img.jpg}" 
                         alt="함께하는 즐거운 순간">
                    <div class="hero-image-overlay"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Ad Banner Section -->
    <section class="ad-section">
        <div class="ad-sponsored">Sponsored</div>
        <div class="ad-banner-wrapper">
            <img th:src="@{/img/banner/ad-banner.png}" 
                 alt="Coffee House Ad" class="ad-banner-img">
            <div class="ad-banner-overlay"></div>
            <div class="ad-banner-content">
                <div class="ad-banner-brand">Coffee House</div>
                <h3 class="ad-banner-title">프리미엄 원두 커피</h3>
                <p class="ad-banner-subtitle">신규 회원 20% 할인</p>
                <a href="#" class="ad-banner-btn">
                    자세히 보기
                    <span style="font-size: 16px; margin-left: 4px;">→</span>
                </a>
            </div>
            <div class="ad-banner-dots">
                <div class="ad-dot active"></div>
                <div class="ad-dot"></div>
                <div class="ad-dot"></div>
            </div>
        </div>
    </section>

    <!-- Category Section -->
    <section class="category-section">
        <div class="category-header">
            <h2 class="category-title">어떤 모임을 찾으시나요?</h2>
            <p class="category-subtitle">관심있는 카테고리를 선택해보세요</p>
        </div>

        <div class="category-grid">
            <!-- 카테고리 반복 -->
            <a th:each="category, iterStat : ${categories}" 
               th:href="@{/club/list(category=${category.no})}" 
               class="category-item">
                <div class="category-icon" 
                     th:classappend="'category-bg-' + ${(iterStat.index % 8) + 1}">
                    <!-- Bootstrap Icons (bi-*) 클래스인 경우 -->
                    <i th:if="${category.icon != null and category.icon.startsWith('bi-')}" 
                       th:class="'bi ' + ${category.icon}"></i>
                    <!-- URL인 경우 이미지 -->
                    <img th:if="${category.icon != null and category.icon.startsWith('http')}" 
                         th:src="${category.icon}" 
                         th:alt="${category.name}">
                    <!-- 그 외 (이모지 등) -->
                    <span th:if="${category.icon != null and !category.icon.startsWith('bi-') and !category.icon.startsWith('http')}" 
                          th:text="${category.icon}">📁</span>
                </div>
                <span class="category-name" th:text="${category.name}">카테고리명</span>
            </a>
        </div>
    </section>
</body>
</html>
