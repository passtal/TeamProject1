<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/base_layout}">
<!-- ⭐ layout:decorate="~{/레이아웃 경로/레이아웃 파일명}" -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 두루두룹</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/find-password.css}">
</head>
<!-- ⭐ layout:fragment="레이아웃 프레그먼트 이름" -->
<body layout:fragment="content" class="find-password-page">

    <!-- Main Container -->
    <div class="find-password-container">
        <div class="find-password-card">
            <!-- Close Button -->
            <button type="button" class="btn-close-find-password" onclick="window.location.href='/'">
                <img th:src="@{/img/find-password/close-button.png}" alt="닫기">
            </button>

            <!-- Success State (표시 여부는 컨트롤러에서 message 값으로 제어) -->
            <div th:if="${message != null}" class="success-container">
                <!-- Back Button -->
                <button type="button" class="btn-back" onclick="window.location.href='/'">
                    <img th:src="@{/img/find-password/back-arrow-icon.png}" alt="뒤로가기">
                    <span>메인화면으로 돌아가기</span>
                </button>

                <!-- Success Icon -->
                <div class="success-icon-wrapper">
                    <img th:src="@{/img/find-password/success-icon.png}" alt="성공">
                </div>

                <!-- Success Header -->
                <div class="success-header text-center">
                    <h2 class="success-title">이메일을 확인해주세요</h2>
                    <p class="success-description">
                        <span class="email-highlight" th:text="${email}">asd@asdf.asdf</span>로<br>
                        비밀번호 재설정 링크를 전송했습니다.
                    </p>
                </div>

                <!-- Next Steps Box -->
                <div class="next-steps-box">
                    <h3 class="next-steps-title">다음 단계</h3>
                    <ol class="next-steps-list">
                        <li>이메일 수신함을 확인하세요</li>
                        <li>비밀번호 재설정 링크를 클릭하세요</li>
                        <li>새로운 비밀번호를 설정하세요</li>
                    </ol>
                </div>

                <!-- Main Button -->
                <button type="button" class="btn btn-success btn-main w-100" onclick="window.location.href='/'">메인화면으로 돌아가기</button>

                <!-- Resend Link -->
                <div class="resend-link-wrapper text-center">
                    <a href="/find-password" class="link-resend">다른 이메일로 재전송</a>
                </div>
            </div>

            <!-- Form State (기본 상태: message가 null일 때) -->
            <div th:unless="${message != null}" class="form-container">
                <!-- Back Button -->
                <button type="button" class="btn-back" onclick="window.location.href='/login'">
                    <img th:src="@{/img/find-password/back-arrow-icon.png}" alt="뒤로가기">
                    <span>메인화면으로 돌아가기</span>
                </button>

                <!-- Header -->
                <div class="find-password-header text-center mb-4">
                    <h1 class="find-password-title">비밀번호 찾기</h1>
                    <p class="find-password-subtitle">가입하신 이메일 주소를 입력해주세요.</p>
                    <p class="find-password-subtitle">비밀번호 재설정 안내를 보내드립니다.</p>
                </div>

                <!-- Find Password Form -->
                <form th:action="@{/find-password}" method="post" class="find-password-form">
                    <!-- Email Input -->
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success btn-find-password w-100 mb-3">비밀번호 재설정 링크 받기</button>
                </form>

                <!-- Notice Box -->
                <div class="notice-box">
                    <h3 class="notice-title">안내사항</h3>
                    <ul class="notice-list">
                        <li>이메일이 도착하지 않으면 스팸 메일함을 확인해주세요.</li>
                        <li>링크는 24시간 동안 유효합니다.</li>
                        <li>문제가 지속되면 관리자에게 문의해주세요.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script th:inline="javascript">
        // Form Validation
        document.querySelector('.find-password-form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                e.preventDefault();
                alert('올바른 이메일 주소를 입력해주세요.');
                return false;
            }
        });
    </script>

</body>
</html>
