spring.application.name=duruduru

# 데이터 소스 - MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/durudurub?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false&autoReconnection=true
spring.datasource.username=duruduru
spring.datasource.password=123456

# Mybatis 설정
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.aloha.duruduru.domain
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml

# 서버 설정
server.port=8080

# Thymeleaf 설정
spring.thymeleaf.cache=false