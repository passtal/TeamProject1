<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/meta :: meta}"></th:block>
    <th:block th:replace="~{fragments/link :: link}"></th:block>
    <title th:text="${pageTitle} ?: '두루두룹 - 함께 하면 더 즐거운 순간'">두루두룹</title>
</head>
<body>
    <!-- Navigation Bar Fragment -->
    <nav th:replace="~{fragments/header :: header}"></nav>

    <!-- ⭐ content -->
    <!-- layout:fragment="레이아웃의 프레그먼트 영역 이름" -->
    <th:block layout:fragment="content"></th:block>

    <!-- Footer Fragment -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <th:block th:replace="~{fragments/script :: script}"></th:block>
</body>
</html>
