<th:block th:fragment="header">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center gap-2" href="/">
              <!-- Logo -->
              <img th:src="@{/img/icons/logo-durup.png}" alt="두루두룹 로고" class="logo-img" width="40" height="40">
              <span class="fw-bold fs-5">두루두룹</span>
          </a>
  
          <!-- Search Form -->
          <div class="search-container ms-auto me-3">
              <form class="d-flex" role="search">
                  <div class="input-group">
                      <input class="form-control rounded-pill" type="search" placeholder="모임 검색..." aria-label="Search">
                      <button class="btn btn-outline-secondary" type="submit">
                          <img th:src="@{/img/icons/navbar-search-icon.png}" alt="검색" class="navbar-icon">
                      </button>
                  </div>
              </form>
          </div>
  
          <!-- Navbar Right Items -->
          <div class="navbar-right">
              <a href="#" class="btn btn-outline-success rounded-pill me-2">
                  <img th:src="@{/img/icons/navbar-filter-button.png}" alt="미니게임" class="navbar-icon me-2">
                  미니게임
              </a>
              <button class="btn btn-link" type="button">
                  <img th:src="@{/img/icons/navbar-notification.png}" alt="알림" class="navbar-icon">
              </button>
          </div>
      </div>
    </nav>
  </header>
</th:block>
